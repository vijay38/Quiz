{% load static %}
<!doctype html>
<html>

<head>
    <title>Answers</title>
      <link rel="shortcut icon" href="{% static 'images/Logo.ico' %}" />
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=NTR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gurajada&display=swap" rel="stylesheet">
<style>
p{
    font-size: 5rem;
    font-family: 'Gurajada', sans-serif;
}
img {
  float: left;
  width: 3rem;
  height: 3rem;
  padding: 1rem;
}
.wrong{
    font-size: 4rem;
    font-family: 'Ramabhadra', sans-serif;
}
.ans{
    color:green;
}
.ans1{
    color:red;
}
</style>
<body>
<img src={% static "/images/Logo.png" %} >
<p  style="text-align: center;margin-bottom: -1rem;">
ఈ క్రింది ప్రశ్నలకు మీరు సరైన సమాధనములు ఇవ్వలేదు 
</p>
<div class="wrong">
<ol>
{% for i in data %}
<li style="margin-left: 4rem;">{{i.question}}
<br>
మీరు ఇచ్చిన సమాధానము:<label class="ans1">{{i.wrongans}}</label>
<br>
సరైన సమాధానము: <label class="ans">{{i.answer}}</label></li>
<br>
{% endfor %}
</ol>
</div>

</body>
</head>
</html>
